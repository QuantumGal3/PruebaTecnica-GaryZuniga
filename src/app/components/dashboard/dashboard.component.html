<div class="container mt-4">
  <h2 class="mb-4">Dashboard de Cine</h2>

  @if (loading) {
    <div class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  } @else {
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title">Total de Películas</h5>
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="mb-0">{{ stats.totalMovies }}</h2>
              <i class="bi bi-film fs-1"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card text-white bg-success h-100">
          <div class="card-body">
            <h5 class="card-title">Total de Salas</h5>
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="mb-0">{{ stats.totalRooms }}</h2>
              <i class="bi bi-building fs-1"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card text-white bg-info h-100">
          <div class="card-body">
            <h5 class="card-title">Salas Disponibles</h5>
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="mb-0">{{ stats.availableRooms }}</h2>
              <i class="bi bi-check-circle fs-1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-header">
        <h5 class="mb-0">Acciones Rápidas</h5>
      </div>
        <div class="card-body">
          <div class="d-grid gap-2 d-md-flex">
            <a routerLink="/movies" class="btn btn-primary me-md-2">
              <i class="bi bi-film me-1"></i> Gestionar Películas
            </a>
            <a routerLink="/rooms" class="btn btn-success me-md-2">
              <i class="bi bi-building me-1"></i> Gestionar Salas
            </a>
          </div>
        </div>
    </div>
  }
</div>
